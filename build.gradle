subprojects {
    group 'com.epam'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()

    }

    configurations {
        testCompile.extendsFrom compileOnly
    }

    test.testLogging.showStandardStreams = true

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}